	
    
    {% load static %}
<!-- HOME -->
<div id="home">
	<div class="container">
		<div class="home-wrap">
			<div id="home-slick">
				{% for rs in products_slider %}

				<div class="banner banner-1">
					<img src="{{ rs.image.url }}" alt="" style="height: 500px">
					<div class="banner-caption text-center">
						<h1>{{rs.title}}</h1>
						<h3 class="white-color font-weak">{{rs.price}}</h3>
						<a href="/product/{{r.id}}/{{rs.slug}}" class="primary-btn">Shop Now</a>
					</div>
				</div>

				{% endfor %}

				


			</div>
		</div>
	</div>
</div>
